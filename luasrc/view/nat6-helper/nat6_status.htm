<script type="text/javascript">//<![CDATA[
	<!-- url指向对应entry -->
XHR.poll(3, '<%=url([[admin]], [[services]], [[nat6-helper]], [[nat6_status]])%>', null,
	function(x, data) {
		var ta = document.getElementById('nat6_enabled');
		if (data && ta) {
			if (data.nat6_enabled) {
				var links = '<em><b><font color=green>nat6启用状态 <%: 已启用%></font></b></em>';
				ta.innerHTML = links;
			} else {
				ta.innerHTML = '<em><b><font color=red>nat6启用状态 <%: 未启用%></font></b></em>';
			}
		}
		var tb = document.getElementById('nat6_status');
		if (data && tb) {
			if (data.nat6_running) {
				var links = '<em><b><font color=green>nat6 运行状态 <%: 已运行%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>nat6 运行状态 <%: 未运行%></font></b></em>';
			}
		}

		var tc = document.getElementById('daemon_enabled');
		if (data && tc) {
			if (data.daemon_enabled) {
				var links = '<em><b><font color=green>守护启用状态 <%: 已启用%></font></b></em>';
				tc.innerHTML = links;
			} else {
				tc.innerHTML = '<em><b><font color=red>守护启用状态 <%: 未启用%></font></b></em>';
			}
		}
		var td = document.getElementById('daemon_status');
		if (data && td) {
			if (data.daemon_running) {
				var links = '<em><b><font color=green>守护运行状态 <%: 已运行%></font></b></em>';
				td.innerHTML = links;
			} else {
				td.innerHTML = '<em><b><font color=red>守护运行状态 <%: 未运行%></font></b></em>';
			}
		}
	}
);
//]]>
</script>

<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section" style="display: inline-block;">
    <p id="nat6_enabled"  style="display: inline-block;">
        <em><%:Collecting data...%></em>
    </p>
    <p id="nat6_status"  style="display: inline-block;">
        <em><%:Collecting data...%></em>
    </p>
</fieldset>

<fieldset class="cbi-section" style="display: inline-block;">
    <p id="daemon_enabled" style="display: inline-block;">
        <em><%:Collecting data...%></em>
    </p>
    <p id="daemon_status" style="display: inline-block;">
        <em><%:Collecting data...%></em>
    </p>
</fieldset>
